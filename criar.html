<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Criar Curso — AprenderMais</title>
  <style>
    body {margin:0; font-family:Poppins, sans-serif; background:#f4f6f8; color:#222;}
    header {background:#0052cc; color:#fff; padding:15px; text-align:center; font-size:1.5em;}
    .container {max-width:600px; margin:30px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    input, textarea {width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc;}
    button {background:#0052cc; color:#fff; border:none; padding:12px 20px; border-radius:8px; cursor:pointer;}
    button:hover {background:#003d99;}
    footer {text-align:center; padding:15px; background:#eee; font-size:0.9em; margin-top:40px;}
  </style>
</head>
<body>
  <header>➕ Criar Novo Curso</header>
  <div class="container">
    <h3>Adicionar um curso ao AprenderMais</h3>
    <input type="text" id="nome" placeholder="Nome do curso" required>
    <textarea id="descricao" placeholder="Descrição breve do curso" required></textarea>
    <button onclick="salvarCurso()">Salvar Curso</button>
    <button onclick="window.location.href='inicio.html'" style="margin-left:10px;">⬅ Voltar</button>
  </div>

  <footer>© 2025 AprenderMais — GbzStudio</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyALpPt-tUWB0Gq-UeJXOJRRkyt0si8s4Nc",
    authDomain: "fir-auth-3521c.firebaseapp.com",
    databaseURL: "https://fir-auth-3521c-default-rtdb.firebaseio.com",
    projectId: "fir-auth-3521c",
    storageBucket: "fir-auth-3521c.firebasestorage.app",
    messagingSenderId: "873308453565",
    appId: "1:873308453565:web:4ff8d9863adb1eae1c95d4",
    measurementId: "G-LWMZJ55W7N"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function salvarCurso() {
    const nome = document.getElementById('nome').value.trim();
    const descricao = document.getElementById('descricao').value.trim();
    if (!nome || !descricao) {
      alert("Preencha todos os campos!");
      return;
    }
    const novoCurso = db.ref('cursos').push();
    novoCurso.set({ nome, descricao });
    alert("Curso adicionado com sucesso!");
    document.getElementById('nome').value = '';
    document.getElementById('descricao').value = '';
  }
  </script>
</body>
</html>
