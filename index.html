<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AprenderMais â€” InÃ­cio</title>
  <style>
    :root{
      --bg:#071226; --card:#061424; --accent:#4f46e5; --muted:#94a3b8;
      --glass:rgba(255,255,255,0.02); --maxw:1200px; --radius:12px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Arial;color:#e6eef8;background:linear-gradient(180deg,#071022,#061218);-webkit-font-smoothing:antialiased;padding:24px;}
    .wrap{max-width:var(--maxw);margin:0 auto}
    header{display:flex;align-items:center;gap:12px;margin-bottom:22px}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,#06b6d4,#4f46e5);display:flex;align-items:center;justify-content:center;font-weight:800}
    h1{margin:0;font-size:20px}
    .nav{margin-left:auto;display:flex;gap:8px}
    .btn{background:var(--accent);border:none;color:white;padding:8px 12px;border-radius:10px;cursor:pointer;font-weight:600}
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)}
    .hero{display:flex;gap:18px;align-items:center;margin-bottom:18px}
    .hero-left{flex:1}
    .subtitle{color:var(--muted);margin-top:6px}
    .controls{display:flex;gap:8px;margin-top:14px;flex-wrap:wrap}
    input.search{padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:var(--glass);color:inherit;min-width:220px}
    select.filter{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);background:var(--glass);color:inherit}

    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px;margin-top:18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:14px;padding:12px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 30px rgba(2,6,23,0.6);display:flex;flex-direction:column;gap:10px;min-height:220px;transition:transform .18s,box-shadow .18s}
    .card:hover{transform:translateY(-6px);box-shadow:0 18px 40px rgba(2,6,23,0.7)}
    .thumb{height:120px;border-radius:10px;background:#081226;display:flex;align-items:center;justify-content:center;overflow:hidden;border:1px solid rgba(255,255,255,0.02)}
    .thumb img{width:100%;height:100%;object-fit:cover}
    h3.title{margin:0;font-size:16px}
    p.desc{margin:0;color:var(--muted);font-size:13px;line-height:1.2}
    .meta{display:flex;justify-content:space-between;align-items:center;font-size:12px;color:var(--muted)}
    .tags{display:flex;gap:6px;flex-wrap:wrap}
    .tag{background:rgba(255,255,255,0.02);padding:6px 8px;border-radius:8px;font-size:12px;color:var(--muted)}
    .card-row{display:flex;justify-content:space-between;align-items:center;margin-top:auto}

    /* modal */
    .modal-back{position:fixed;inset:0;background:linear-gradient(0deg,rgba(0,0,0,0.6),rgba(0,0,0,0.6));display:none;align-items:center;justify-content:center;z-index:120;padding:18px}
    .modal{background:linear-gradient(180deg,#071224,#061622);border-radius:12px;max-width:1000px;width:100%;padding:18px;border:1px solid rgba(255,255,255,0.04);color:#e6eef8}
    .modal-grid{display:grid;grid-template-columns:1fr 360px;gap:12px}
    .module{padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.03);margin-bottom:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), transparent)}
    .module h4{margin:0;display:flex;justify-content:space-between;gap:12px;align-items:center}
    .module .meta{font-size:13px;color:var(--muted)}
    .close-btn{background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted);padding:8px;border-radius:8px;cursor:pointer}

    /* responsive */
    @media(max-width:920px){ .modal-grid{grid-template-columns:1fr} .hero{flex-direction:column;align-items:flex-start} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">AM</div>
      <div>
        <h1>AprenderMais</h1>
        <div class="subtitle">Plataforma de cursos grÃ¡tis â€” aprenda e compartilhe</div>
      </div>

      <nav class="nav">
        <a class="btn ghost" href="index.html">InÃ­cio</a>
        <a class="btn ghost" href="criar.html">Criar Curso</a>
        <a class="btn ghost" href="sobre.html">Mais Sites</a>
        <button id="authBtn" class="btn">Conectar</button>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-left">
        <div style="display:flex;align-items:center;gap:12px">
          <h2 style="margin:0">Cursos DisponÃ­veis</h2>
          <div id="count" style="color:var(--muted);font-size:13px">â€”</div>
        </div>
        <div class="controls">
          <input id="search" class="search" type="search" placeholder="Buscar por nome, descriÃ§Ã£o ou tag..." />
          <select id="sort" class="filter">
            <option value="new">Mais recentes</option>
            <option value="views">Mais vistos</option>
            <option value="likes">Mais curtidos</option>
            <option value="alpha">A â†’ Z</option>
          </select>
        </div>
      </div>
      <div style="text-align:right">
        <div style="background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));padding:12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03)">
          <div style="font-size:13px;color:var(--muted)">AÃ§Ãµes</div>
          <div style="margin-top:8px">
            <a class="btn" href="criar.html">âž• Publicar curso</a>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div id="grid" class="grid"></div>
      <div id="pager" style="margin-top:18px;text-align:center;color:var(--muted)"></div>
      <div style="text-align:center;color:var(--muted);margin-top:24px">Â© 2025 AprenderMais â€” GbzStudio</div>
    </section>
  </div>

  <!-- Modal: mÃ³dulos do curso -->
  <div id="modalBack" class="modal-back" role="dialog" aria-hidden="true">
    <div class="modal" role="document">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <strong id="modalTitle">Curso</strong>
        <div style="display:flex;gap:8px">
          <button id="closeModal" class="close-btn">Fechar âœ•</button>
        </div>
      </div>

      <div class="modal-grid">
        <div>
          <div id="modalThumb" style="height:200px;border-radius:10px;background:#081226;display:flex;align-items:center;justify-content:center;overflow:hidden;border:1px solid rgba(255,255,255,0.02)"></div>
          <p id="modalDesc" style="margin-top:12px;color:var(--muted)"></p>

          <div style="margin-top:12px">
            <h4 style="margin:0 0 8px 0">MÃ³dulos</h4>
            <div id="modalModules"></div>
          </div>
        </div>

        <aside style="padding-left:12px;border-left:1px solid rgba(255,255,255,0.02)">
          <div style="font-size:13px;color:var(--muted)">InformaÃ§Ãµes</div>
          <div style="margin-top:8px;font-weight:700" id="modalMeta">â€”</div>
          <div style="margin-top:10px" id="modalStats" class="muted"></div>
          <div style="margin-top:18px">
            <a id="openCourseLink" class="btn" href="#" target="_blank" style="display:inline-block">Abrir Link</a>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <!-- Firebase compat libs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    // ================== CONFIG FIREBASE ==================
    const firebaseConfig = {
      apiKey: "AIzaSyALpPt-tUWB0Gq-UeJXOJRRkyt0si8s4Nc",
      authDomain: "fir-auth-3521c.firebaseapp.com",
      databaseURL: "https://fir-auth-3521c-default-rtdb.firebaseio.com",
      projectId: "fir-auth-3521c",
      storageBucket: "fir-auth-3521c.firebasestorage.app",
      messagingSenderId: "873308453565",
      appId: "1:873308453565:web:4ff8d9863adb1eae1c95d4",
      measurementId: "G-LWMZJ55W7N"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth(), db = firebase.database(), storage = firebase.storage();

    // ================== AUTENTICAÃ‡ÃƒO (ANÃ”NIMA) ==================
    let me = null;
    auth.onAuthStateChanged(u => {
      me = u;
      const authBtn = document.getElementById('authBtn');
      if (u) {
        authBtn.textContent = 'Conectado';
        authBtn.classList.add('btn','ghost');
      } else {
        authBtn.textContent = 'Conectar';
      }
    });
    document.getElementById('authBtn').addEventListener('click', async ()=>{
      if (!auth.currentUser) {
        try{ await auth.signInAnonymously(); toast('Conectado anonimamente'); }
        catch(e){ console.error(e); toast('Erro: '+e.message); }
      } else { auth.signOut(); toast('Desconectado'); }
    });

    // ================== ESTADO / ELEMENTOS ==================
    const grid = document.getElementById('grid'), countEl = document.getElementById('count'), pagerEl = document.getElementById('pager');
    const searchEl = document.getElementById('search'), sortEl = document.getElementById('sort');
    const modalBack = document.getElementById('modalBack'), modalTitle = document.getElementById('modalTitle');
    const modalThumb = document.getElementById('modalThumb'), modalDesc = document.getElementById('modalDesc');
    const modalModules = document.getElementById('modalModules'), modalMeta = document.getElementById('modalMeta');
    const modalStats = document.getElementById('modalStats'), openCourseLink = document.getElementById('openCourseLink');

    let cursos = []; let page = 1, perPage = 8;

    // toast helper
    function toast(msg, time=2000){ const d=document.createElement('div'); d.textContent=msg; d.style.cssText="position:fixed;right:18px;bottom:18px;background:#111;padding:12px 16px;border-radius:10px;color:white;z-index:200"; document.body.appendChild(d); setTimeout(()=>d.style.opacity='0',time); setTimeout(()=>d.remove(),time+420); }

    function formatDate(ts){ try{return new Date(ts).toLocaleDateString();}catch(e){return '-'} }

    // ================== LISTEN / READ cursos ==================
    db.ref('cursos').on('value', snapshot=>{
      const arr = [];
      snapshot.forEach(child=>{
        const c = child.val();
        c._id = child.key;
        c.views = c.views || 0;
        c.likes = c.likes || 0;
        c.createdAt = c.createdAt || Date.now();
        c.tags = c.tags || [];
        arr.push(c);
      });
      cursos = arr.sort((a,b)=>b.createdAt - a.createdAt);
      render();
    });

    // ================== RENDER ==================
    function applySearch(list){
      const q = searchEl.value.trim().toLowerCase();
      if (!q) return list;
      return list.filter(c => (c.nome||'').toLowerCase().includes(q) || (c.descricao||'').toLowerCase().includes(q) || (c.tags||[]).join(' ').toLowerCase().includes(q));
    }
    function applySort(list){
      const s = sortEl.value;
      if (s==='views') return list.sort((a,b)=>b.views - a.views);
      if (s==='likes') return list.sort((a,b)=>b.likes - a.likes);
      if (s==='alpha') return list.sort((a,b)=> (a.nome||'').localeCompare(b.nome||'') );
      return list.sort((a,b)=>b.createdAt - a.createdAt);
    }

    function render(){
      let list = cursos.slice();
      list = applySearch(list);
      list = applySort(list);

      countEl.textContent = list.length + ' cursos';
      const total = Math.max(1, Math.ceil(list.length / perPage));
      if (page > total) page = total;
      const start = (page-1)*perPage;
      const items = list.slice(start, start+perPage);

      grid.innerHTML = '';
      items.forEach(c=>{
        const card = document.createElement('div'); card.className='card';
        const thumb = document.createElement('div'); thumb.className='thumb';
        if (c.thumbnailUrl){
          const img = document.createElement('img'); img.src = c.thumbnailUrl; img.alt = c.nome || 'thumb'; thumb.appendChild(img);
        } else thumb.innerHTML = '<div style="padding:20px;color:var(--muted)">Sem imagem</div>';

        const title = document.createElement('h3'); title.className='title'; title.textContent = c.nome || 'â€”';
        const desc = document.createElement('p'); desc.className='desc'; desc.textContent = (c.descricao||'').slice(0,140) + ((c.descricao||'').length>140 ? 'â€¦' : '');
        const meta = document.createElement('div'); meta.className='meta';
        meta.innerHTML = `<div><span class="pill" style="background:transparent;color:var(--muted);font-weight:700">${c.nivel||'â€”'}</span> <span style="margin-left:8px;color:var(--muted)">${(c.tags||[]).slice(0,2).join(', ')}</span></div>
                          <div style="text-align:right;color:var(--muted);font-size:12px">${formatDate(c.createdAt)}</div>`;

        const row = document.createElement('div'); row.className='card-row';
        const openBtn = document.createElement('button'); openBtn.className='btn ghost'; openBtn.textContent = 'Ver MÃ³dulos';
        openBtn.onclick = ()=> openModalForCourse(c);
        const stats = document.createElement('div'); stats.style.color='var(--muted)'; stats.style.fontSize='13px'; stats.textContent = `ðŸ‘€ ${c.views||0} â€¢ â¤ï¸ ${c.likes||0}`;
        row.appendChild(openBtn); row.appendChild(stats);

        card.appendChild(thumb); card.appendChild(title); card.appendChild(desc); card.appendChild(meta); card.appendChild(row);
        grid.appendChild(card);
      });

      // pager
      pagerEl.innerHTML = '';
      if (total > 1){
        if (page > 1){ const p=document.createElement('button'); p.className='btn ghost'; p.textContent='â—€'; p.onclick = ()=>{ page--; render(); }; pagerEl.appendChild(p); }
        for (let i=1;i<=total;i++){
          const b=document.createElement('button'); b.className='btn ghost'; b.style.margin='0 4px'; b.textContent=i;
          if (i===page){ b.style.background='rgba(79,70,229,0.12)'; b.style.borderColor='rgba(79,70,229,0.6)'; }
          b.onclick = (function(p){ return ()=>{ page = p; render(); }; })(i);
          pagerEl.appendChild(b);
        }
        if (page < total){ const n=document.createElement('button'); n.className='btn ghost'; n.textContent='â–¶'; n.onclick = ()=>{ page++; render(); }; pagerEl.appendChild(n); }
      }
    }

    // ================== MODAL â€” mostra mÃ³dulos do curso ==================
    function openModalForCourse(c){
      modalBack.style.display = 'flex';
      modalTitle.textContent = c.nome || 'Curso';
      modalThumb.innerHTML = '';
      if (c.thumbnailUrl) modalThumb.innerHTML = `<img src="${c.thumbnailUrl}" style="width:100%;height:100%;object-fit:cover">`;
      else modalThumb.innerHTML = '<div style="padding:20px;color:var(--muted)">Sem imagem</div>';
      modalDesc.textContent = c.descricao || '';
      modalMeta.textContent = `${c.nivel || 'â€”'} â€¢ por ${c.authorName || 'AnÃ´nimo'} â€¢ ${formatDate(c.createdAt)}`;
      modalStats.textContent = `ðŸ‘€ ${c.views||0} â€¢ â¤ï¸ ${c.likes||0}`;
      openCourseLink.href = c.link || '#';
      openCourseLink.style.display = c.link ? 'inline-block' : 'none';

      // fetch modules for that course
      modalModules.innerHTML = 'Carregando mÃ³dulosâ€¦';
      db.ref(`cursos/${c._id}/modulos`).orderByChild('createdAt').once('value').then(snap=>{
        const list = [];
        snap.forEach(ch=>{
          const m = ch.val(); m._id = ch.key; list.push(m);
        });
        list.sort((a,b)=> (a.createdAt||0) - (b.createdAt||0));
        if (!list.length){
          modalModules.innerHTML = '<div style="color:var(--muted)">Nenhum mÃ³dulo nesse curso ainda.</div>';
          return;
        }
        modalModules.innerHTML = '';
        list.forEach(m => {
          const d = document.createElement('div'); d.className='module';
          const title = document.createElement('h4'); title.innerHTML = `${m.titulo || 'Sem tÃ­tulo'} <span style="font-size:12px;color:var(--muted)">${formatDate(m.createdAt||0)}</span>`;
          const meta = document.createElement('div'); meta.className='meta';
          meta.innerHTML = `${(m.texto||'').slice(0,220)} ${m.link ? `â€¢ ðŸ”— <a href="${m.link}" target="_blank" style="color:#9fb2ff">${m.link}</a>` : ''}`;

          d.appendChild(title); d.appendChild(meta);

          // arquivos / imagem
          if (m.imageUrl) {
            const imgLine = document.createElement('div'); imgLine.style.marginTop='8px';
            imgLine.innerHTML = `<div style="margin-bottom:8px"><strong>Imagem:</strong></div><div style="height:150px;overflow:hidden;border-radius:8px;border:1px solid rgba(255,255,255,0.03)"><img src="${m.imageUrl}" style="width:100%;height:100%;object-fit:cover"></div>`;
            d.appendChild(imgLine);
          }
          if (m.fileUrl) {
            const fileLine = document.createElement('div'); fileLine.style.marginTop='8px';
            fileLine.innerHTML = `<div class="muted">Arquivo: <a href="${m.fileUrl}" target="_blank" style="color:#9fb2ff">${m.fileUrl}</a></div>`;
            d.appendChild(fileLine);
          }
          modalModules.appendChild(d);
        });
      }).catch(e=>{
        modalModules.innerHTML = '<div style="color:var(--muted)">Erro ao carregar mÃ³dulos.</div>';
        console.warn(e);
      });

      // incrementa views do curso (apenas contagem simples)
      db.ref(`cursos/${c._id}/views`).set((c.views||0) + 1).catch(()=>{});
    }

    document.getElementById('closeModal').addEventListener('click', ()=>{ modalBack.style.display='none'; });
    modalBack.addEventListener('click', (e)=>{ if (e.target === modalBack) modalBack.style.display='none'; });

    // like botÃ£o rÃ¡pido (curtir dentro do modal)
    // adicionei um clique duplo no modalTitle para curtir (modo rÃ¡pido)
    modalTitle.addEventListener('dblclick', ()=>{
      const cName = modalTitle.textContent;
      // encontra curso por nome (risco de duplicatas, mas funciona; ideal usar id â€” abrindo pelo objeto seria melhor)
      const found = cursos.find(x=>x.nome === cName);
      if (!found) { toast('Curso nÃ£o encontrado para curtir.'); return; }
      const newLikes = (found.likes||0) + 1;
      db.ref(`cursos/${found._id}/likes`).set(newLikes).then(()=>{ toast('Obrigado pelo like!'); found.likes = newLikes; render(); }).catch(e=>toast('Erro: '+e.message));
    });

    // busca / sort events
    searchEl.addEventListener('input', ()=>{ page = 1; render(); });
    sortEl.addEventListener('change', ()=>{ page = 1; render(); });

    // init: small ping
    (function init(){ db.ref('meta/lastOpen').set({ts: Date.now()}).catch(()=>{}); })();

  </script>
</body>
</html>
